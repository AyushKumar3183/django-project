{%extends "base.html" %}
{%block start%}
<div class ="container mt 5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if messages %}
        <div class="alert-container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-2" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
        <h2>LOGIN PAGE</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Phone Number</label>
          <input type="text" name="phonenumber"required class="form-control" >  
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
         <textarea  name="password"  required class="form-control"  ></textarea>
        </div>
        
        <p>If you  don't have an account <a href="/register/">click here</a></p>

        <button type="submit" class="btn btn-primary">LOGIN</button>
    </form> 
</div>  


   
{%  endblock %}
